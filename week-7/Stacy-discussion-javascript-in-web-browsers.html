<body>
    <h2>Please fill in the form:</h2>
    <form>
        <!--Build form to collect first and last name then add submit button to call submitAction function-->
        First name:
        <input type="text" id='firstName' name='firstName'>
        <br>
        <br>
        Last name:
        <input type="text" id='lastName' name='lastName'>
        <br>
        <br>
        <input type='submit' value='Submit' onclick='submitAction'>
    </form>

<script>

//Build function call on submit which assigns first and last name a variable then prints them to an alert box.
function submitAction() {
    var firstName = document.getElementById('firstName');
    var lastName = document.getElementById('lastName');
    alert(`Thank you ${firstName} ${lastName}`);
}
</script>

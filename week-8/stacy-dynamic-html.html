<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic HTML</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <style type="text/css">
        ul {
          list-style: none;
          margin: 0 auto;
          font-family: Roboto, san-serif;
        }
      </style>

</head>
<body>
    <div id='fruits'></div>
    <script>
    var fruits = [
    {id:1, type: 'apples'},
    {id: 2, type: 'oranges'},
    {id: 3, type: 'pears'},
    {id: 4, type: 'limes'},
    {id: 5, type: 'lemons'}]
    
    var out ="<h2>Fruits</h2><ul style='margin: 0 auto'>";
    fruits.forEach(f => {
        out += "<li>" + f.type + "</li>"
    })
    out += "</ul>";
    document.getElementById('fruits').innerHTML = out;
    </script>
</body>
